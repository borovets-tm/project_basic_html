<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Иван">
        </div>
        <div>
            <label for="lastname">Отчество</label>
            <input type="text" id="lastname" name="lastname" placeholder="Иванович">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="mail@mail.ru">
        </div>
    </fieldset>
    <fieldset>
        <legend>Пол</legend>
        <input type="radio" id="genderMale" name="gender" value="male">
        <label for="genderMale">М</label>
        <input type="radio" id="genderFemale" name="gender" value="female">
        <label for="genderFemale">Ж</label>
    </fieldset>
    <fieldset>
        <legend>Хобби</legend>
        <input type="checkbox" id="hobbyPaint" name="hobby" value="paint">
        <label for="hobbyPaint">Рисование</label>
        <input type="checkbox" id="hobbyRead" name="hobby" value="read">
        <label for="hobbyRead">Чтение</label>
        <input type="checkbox" id="hobbyKnitting" name="hobby" value="knitting">
        <label for="hobbyKnitting">Вязание</label>
        <input type="checkbox" id="hobbyCooking" name="hobby" value="cooking">
        <label for="hobbyCooking">Кулинария</label>
    </fieldset>
    <div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</form>
</body>
</html>
